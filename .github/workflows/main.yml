name: Swift CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Xcode 15.4
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Run tests
        run: |
          xcodebuild clean build test -scheme IS322_CalculatorApp -destination 'platform=iOS Simulator,name=iPhone 13,OS=16.2'
